<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">


        <div class="header">
          <div class="top-header">

             <div class="searchbar">
                <img src="icons/magnify.svg" alt="Search bar icon">
                <input type="search">
             </div>

             <div class="upper-right-profile-icons">
                <img src="icons/bell-ring-outline.svg" alt="Notification bell icon">
                <img class="accountpfp-1" src="icons/accountpfp.png" alt="Profile picture">
                <h2>Adam Twitty</h2>
             </div>

          </div>
          <div class="bottom-header">

            <div class="main-userinfo">
                <img src="icons/accountpfp.png" alt="Profile picture">
                <div>
                    <p>Hi there,</p>
                    <h2>Adam Twitty (@tagtart)</h2>
                </div>
            </div>

            <div class="user-buttons"> 
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

          </div>
        </div>


        <div class="sidebar">
            <div class="sidebar-header">
                <img src="icons/sidebar-icons/view-dashboard.svg" alt="Dashboard icon">
                <span>Dashboard</span>
            </div>

            <div class="sidebar-item">
                <ul>
                    <li>
                        <img src="icons/sidebar-icons/home.svg" alt="Home icon">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/card-account-details-outline.svg" alt="Account icon">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/message-reply.svg" alt="Message reply icon">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/clock-time-three.svg" alt="History clock icon">
                        <span>History</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/file-multiple.svg" alt="Task icon">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/account-group.svg" alt="Community icon">
                        <span>Communities</span>
                    </li>
                </ul>
            </div >

            <div class="sidebar-item">
                <ul>
                    <li>
                        <img src="icons/sidebar-icons/cog.svg" alt="Setting icon">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/help-box.svg" alt="Support icon">
                        <span>Support</span>
                    </li>
                    <li>
                        <img src="icons/sidebar-icons/shield-check.svg" alt="Privacy icon">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>


        <div class="main-content">
            <div class="panels">

            </div>

            <div class="announcements">

            </div>

            <div class="trending-panel"></div>
        </div>


    </div>
</body>
</html>
