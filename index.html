<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <div class="content">


        <div class="header">

                <img class="accountpfp-1" src="icons/accountpfp.png" alt="Profile picture">
                <h2>Adam Twitty</h2>

          </div>
          <div class="bottom-header">

            <div class="main-userinfo">
                <img src="icons/accountpfp.png" alt="Profile picture">
                <div>
                    <p>Hi there,</p>

                </div>
            </div>

                <button>Upload</button>

            </div>

          </div>
        </div>


        <div class="sidebar">

                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>

                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>

        <div class="main-content">

            </div>

            </div>

            <div class="trending-panel"></div>
